<footer id="contato" class="footer-section pt-5 pb-3 border-top">
  <div *ngIf="personalInfo$ | async as info" class="container">
    
    <div class="row g-4 mb-4">
      
      <div class="col-lg-5">
        <h4 class="fw-bold text-white mb-2">Vamos Conversar?</h4>
        <p class="text-secondary small mb-3">
          Envie uma mensagem direta para meu WhatsApp.
        </p>

        <form class="d-flex flex-column gap-2" (submit)="$event.preventDefault()">
          <div class="form-group">
            <label class="form-label x-small fw-bold text-secondary mb-1">SEU NOME</label>
            <input #nameInput type="text" placeholder="Como devo te chamar?" 
                   class="form-control form-control-sm custom-input">
          </div>

          <div class="form-group">
            <label class="form-label x-small fw-bold text-secondary mb-1">SUA MENSAGEM</label>
            <textarea #msgInput rows="3" placeholder="Descreva brevemente seu projeto..." 
                      class="form-control form-control-sm custom-input"></textarea>
          </div>

          <button (click)="sendToWhatsapp(nameInput.value, msgInput.value, info.telefone || '5583999284785')" 
                  class="btn btn-whatsapp w-100 py-2 fw-bold text-white d-flex justify-content-center align-items-center gap-2 shadow-sm mt-1">
            <i class="fa-brands fa-whatsapp"></i>
            Enviar via WhatsApp
          </button>
        </form>
      </div>

      <div class="col-lg-7 d-flex flex-column justify-content-between ps-lg-5">
        
        <div class="row g-3">
          <div class="col-12">
             <h5 class="fw-bold text-white mb-3">Contatos</h5>
          </div>
          
          <div class="col-md-6">
            <div class="contact-card-mini p-3 rounded-3 d-flex align-items-center gap-3">
              <div class="icon-wrap-mini">
                <i class="fa-solid fa-envelope"></i>
              </div>
              <div class="text-truncate">
                <p class="x-small text-muted fw-bold mb-0">EMAIL</p>
                <a [href]="'mailto:' + info.email" class="text-white text-decoration-none hover-link small">
                  {{ info.email }}
                </a>
              </div>
            </div>
          </div>

          <div class="col-md-6">
            <div class="contact-card-mini p-3 rounded-3 d-flex align-items-center gap-3">
              <div class="icon-wrap-mini">
                <i class="fa-solid fa-location-dot"></i>
              </div>
              <div>
                <p class="x-small text-muted fw-bold mb-0">LOCALIZAÇÃO</p>
                <p class="text-white small mb-0">{{ info.cidade }}, {{ info.estado }}</p>
              </div>
            </div>
          </div>
        </div>

        <div class="mt-4">
          <h5 class="fw-bold text-white mb-3">Redes Sociais</h5>
          <div class="d-flex gap-2">
            <a [href]="info.github_url" target="_blank" class="social-btn-mini btn-github">
              <i class="fa-brands fa-github"></i>
            </a>
            <a [href]="info.linkedin_url" target="_blank" class="social-btn-mini btn-linkedin">
              <i class="fa-brands fa-linkedin-in"></i>
            </a>
            <a [href]="info.instagram_url" target="_blank" class="social-btn-mini btn-instagram">
              <i class="fa-brands fa-instagram"></i>
            </a>
            <a [href]="info.whatsapp_url" target="_blank" class="social-btn-mini btn-whatsapp-icon">
              <i class="fa-brands fa-whatsapp"></i>
            </a>
          </div>
        </div>

      </div>
    </div>

    <div class="border-top border-dark-subtle pt-3 text-center">
      <p class="text-muted x-small mb-0">
        &copy; 2026 <strong>Ramon Ferreira</strong>. Desenvolvido com Laravel 11, Angular e Bootstrap 5.
      </p>
    </div>

  </div>
</footer>
