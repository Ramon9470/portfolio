<section class="py-12 bg-gray-800 border-y border-gray-700">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    
    <p class="text-center text-gray-400 text-sm font-semibold uppercase tracking-wider mb-8">
      Tecnologias & Ferramentas
    </p>

    <div class="flex flex-wrap justify-center gap-8 md:gap-12">
      
      <div *ngFor="let tech of technologies" class="group flex flex-col items-center gap-2 transition-transform duration-300 hover:scale-110 cursor-default">
        
        <i [class]="tech.icon" class="text-4xl md:text-5xl transition-colors duration-300 group-hover:text-white" [ngClass]="tech.color"></i>
        
        <span class="text-xs font-medium text-gray-500 group-hover:text-white transition-colors">
          {{ tech.name }}
        </span>
        
      </div>

    </div>
  </div>
</section>
