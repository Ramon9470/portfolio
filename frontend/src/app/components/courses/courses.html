<section id="cursos" class="py-20 bg-gray-800 relative overflow-hidden">
  <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 relative z-10">

    <div class="text-center mb-16">
      <h2 class="text-3xl md:text-4xl font-extrabold text-white mb-4">
        Formação Acadêmica & Cursos
      </h2>
      <div class="h-1 w-20 bg-green-500 mx-auto rounded-full"></div>
    </div>

    <div *ngIf="courses; else loadingCourses" class="space-y-6">
      
      <div *ngFor="let course of courses" class="bg-gray-900 rounded-xl p-6 border border-gray-700 shadow-lg hover:border-green-500/50 transition-colors duration-300 flex flex-col md:flex-row justify-between items-start md:items-center gap-4 group">
        
        <div class="flex items-start gap-4">
          <div class="mt-1 h-10 w-10 rounded-full bg-gray-800 flex items-center justify-center border border-gray-700 group-hover:bg-green-900/30 group-hover:border-green-500/50 transition-all">
            <i class="fa-solid fa-graduation-cap text-gray-400 group-hover:text-green-400"></i>
          </div>

          <div>
            <h3 class="text-lg font-bold text-white group-hover:text-green-400 transition-colors">
              {{ course.title }} </h3>
            <p class="text-gray-400 text-sm">
              {{ course.institution }} <span class="text-gray-600">•</span> {{ course.period }}
            </p>
             <p *ngIf="course.description" class="text-gray-500 text-xs mt-1">{{ course.description }}</p>
          </div>
        </div>

        <div class="flex items-center gap-4 w-full md:w-auto justify-between md:justify-end">
           <span *ngIf="course.hours" class="text-sm text-gray-500 font-medium bg-gray-800 px-3 py-1 rounded-full border border-gray-700">
             {{ course.hours }}h
           </span>
        </div>

      </div>
      
      <div *ngIf="courses.length === 0" class="text-center text-gray-500 py-8">
        Nenhum curso cadastrado ainda.
      </div>

    </div>

  </div>
</section>

<ng-template #loadingCourses>
  <div class="space-y-4 animate-pulse">
    <div class="h-24 bg-gray-700 rounded-xl"></div>
    <div class="h-24 bg-gray-700 rounded-xl"></div>
    <div class="h-24 bg-gray-700 rounded-xl"></div>
  </div>
</ng-template>
