<section id="inicio" class="relative py-20 md:py-32 overflow-hidden bg-gray-900">

    <div class="absolute top-0 left-0 w-full h-full overflow-hidden pointer-events-none">
        <div class="absolute top-[-10%] right-[-5%] w-96 h-96 bg-indigo-900/30 rounded-full blur-3xl opacity-50 mix-blend-screen"></div>
        <div class="absolute bottom-[-10%] left-[-5%] w-96 h-96 bg-blue-900/20 rounded-full blur-3xl opacity-50 mix-blend-screen"></div>
    </div>

    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 relative z-10">
      
      <div *ngIf="personalInfo as info; else loadingSkeleton" class="flex flex-col md:flex-row items-center gap-12 md:gap-16 animate-fade-in-up">
        
        <div class="flex-shrink-0 relative group">
          <div class="absolute -inset-1 bg-gradient-to-r from-indigo-600 to-blue-500 rounded-full opacity-75 blur-md group-hover:opacity-100 transition duration-500"></div>
          <img [src]="photoPath" alt="Foto de Ramon Ferreira" class="relative rounded-full h-48 w-48 md:h-64 md:w-64 object-cover border-4 border-gray-800 shadow-2xl z-10">
        </div>
  
        <div class="flex-1 text-center md:text-left">
          <p class="text-indigo-400 font-medium mb-2 tracking-wide uppercase text-sm">Olá, meu nome é</p>
          
          <h1 class="text-4xl md:text-5xl lg:text-6xl font-extrabold text-white mb-4 tracking-tight">
            {{ info.full_name }}
          </h1>
          
          <h2 class="text-xl md:text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-indigo-400 to-blue-400 mb-6">
            {{ info.title }}
          </h2>
          
          <p class="text-gray-300 text-lg leading-relaxed max-w-2xl mx-auto md:mx-0 mb-8">
            {{ info.summary }}
          </p>
          
          <div class="flex flex-wrap gap-4 justify-center md:justify-start">
            
            <a href="http://localhost:8081/api/v1/generate-cv" target="_blank" 
               class="px-6 py-3 bg-indigo-600 text-white rounded-full font-medium flex items-center gap-2 hover:bg-indigo-500 shadow-lg shadow-indigo-500/20 transition-all transform hover:-translate-y-1">
              <i class="fa-solid fa-file-arrow-down text-lg"></i>
              <span>Baixar Currículo PDF</span>
            </a>
            
            <a [href]="info.github_url" target="_blank" class="px-6 py-3 bg-gray-800 text-white rounded-full font-medium flex items-center gap-2 border border-gray-700 hover:bg-gray-700 hover:border-gray-600 transition-all transform hover:-translate-y-1">
              <i class="fa-brands fa-github text-xl"></i>
              <span>GitHub</span>
            </a>
  
            <a [href]="info.linkedin_url" target="_blank" class="px-6 py-3 bg-[#0A66C2] text-white rounded-full font-medium flex items-center gap-2 hover:bg-[#004182] transition-all transform hover:-translate-y-1">
                <i class="fa-brands fa-linkedin text-xl"></i>
                <span>LinkedIn</span>
              </a>
          </div>
        </div>
      </div>
    </div>
  </section>
  
  <ng-template #loadingSkeleton>
    <div class="flex flex-col md:flex-row items-center gap-12 md:gap-16 animate-pulse">
        <div class="flex-shrink-0">
            <div class="rounded-full h-48 w-48 md:h-64 md:w-64 bg-gray-800"></div>
        </div>
        <div class="flex-1 w-full text-center md:text-left space-y-4">
            <div class="h-4 bg-gray-800 rounded w-1/4 mx-auto md:mx-0 mb-6"></div>
            <div class="h-12 bg-gray-800 rounded w-3/4 mx-auto md:mx-0"></div>
            <div class="h-8 bg-gray-800 rounded w-2/4 mx-auto md:mx-0 mb-8"></div>
            <div class="space-y-2">
                <div class="h-4 bg-gray-800 rounded w-full"></div>
                <div class="h-4 bg-gray-800 rounded w-full"></div>
                <div class="h-4 bg-gray-800 rounded w-5/6 mx-auto md:mx-0"></div>
            </div>
            <div class="flex gap-4 justify-center md:justify-start mt-8">
                <div class="h-12 w-40 bg-gray-800 rounded-full"></div>
                <div class="h-12 w-32 bg-gray-800 rounded-full"></div>
            </div>
        </div>
    </div>
  </ng-template>
